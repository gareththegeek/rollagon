on:
  push:
    branches:
      - main
    paths:
      - infra
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Install Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        
    - name: Deploy Database Infrastructure
      run: |
        az deployment group create --resource-group database --template-file ./infra/bicep/main.bicep
